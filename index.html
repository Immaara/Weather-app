<!DOCTYPE html>
<html>
  <head>
    <title>What's the weather like today?</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 id="city"></h1>
      <div class="row">
        <div class="col-7">
          <h2 id="day"></h2>
          <div>
            <span id="date"></span>
            <div id="hours"></div>
          </div>
        </div>

        <div class="col-5 row">
          <span class="col-6" id="degrees"></span>

          <span class="col-5" id="changeDegree">
            <a href="#" id="celcius"> Cº</a> |
            <a href="#" id="farenheit"> Fº </a>
          </span>
          <p>💧 <span id="humidity"> </span> 💨 <span id="wind"></span></p>
        </div>
      </div>
      <div id="message"></div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-2" id="week">
          <ul>
            <li>Satuday</li>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesay</li>
            <li>Thursday</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>16º</li>
            <li>17º</li>
            <li>18º</li>
            <li>18º</li>
            <li>19º</li>
            <li>20º</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>🌧</li>
            <li>🌦</li>
            <li>🌦</li>
            <li>🌦</li>
            <li>🌥</li>
            <li>🌤</li>
          </ul>
        </div>
      </div>
      <form id="citysearch">
        <input
          id="citysearchinput"
          type="text"
          placeholder="Search a new city 🔍"
        />
      </form>
      <button id="location">Your Location 📍</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
